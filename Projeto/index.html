<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore sem limites</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" 
  rel="stylesheet">
</head>

<body>
  <header>
    <div>
      <h1>Explore sem limites</h1>
      <p>Porque o aprendizado é contínuo</p>
      <img  id="seta" src="assets/Group 23.png" alt="Seta para baixo">
    </div>
    <img src="assets/image 11969.png" alt="Cosmonauta">
  </header>

  <main>
    <figure class="item">
      <img src="assets/1.png" alt="Planeta Laranja">
      <h1>Não pare nunca</h1>
      <span>Se você deseja ter sucesso nos estudos,
        é fundamental que você adote uma mentalidade
        de "não pare nunca". Estudar de forma consistente
        e contínua é a chave para o progresso e a conquista
        de seus objetivos.
      </span>
    </figure>

    <figure class="item">
      <img src="assets/2.png" alt="Planeta Azul">
      <h1>Só volta</h1>
      <span>Se você parou ou perdeu o ritmo em alguma atividade ou projeto,
        saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias
        podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.
      </span>
    </figure>

    <figure class="item">
      <img src="assets/3.png" alt="Planeta Rosa">
      <h1>Só volta</h1>
      <span>Avançar pouco a pouco mantém progresso
        constante em objetivos, evitando parar ou desistir.
        Mesmo pequenos passos nos aproximam do destino e motivam a
        continuidade. Não subestime o poder de cada ação rumo ao
        objetivo final.
      </span>
    </figure>
  </main>

  <a>

    <div class="field-wrapper" id="field-wrapper">
      <h1>Entre em contato</h1>
      <div class="input-wrapper">
        <label for="name"></label>
        <input type="text" id="name" minlength="8" placeholder="Seu nome" />
      </div>

        <div class="input-wrapper">
          <label for="email"></label>
          <input type="email" id="email" minlength="8" placeholder="Email" />
        </div>

          <div class="input-wrapper">
            <label for="text"></label>
            <input type="text" id="text" minlength="20" placeholder="Digite sua mensagem aqui..." />
          </div>

          <button>Enviar Mensagem</button>
        </div>

        <img id="estrelinha" src="assets/estrelinhas.png" alt="Estrelinhas">

      </a>

      <footer>
        © 2024 - felopis
      </footer>
</body>

</html>
